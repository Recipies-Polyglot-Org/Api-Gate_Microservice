spring.application.name=apigate

spring.cloud.gateway.routes[0].id=user-data-service
spring.cloud.gateway.routes[0].uri=http://backend-service-userdata:80
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/history/**


spring.cloud.gateway.routes[1].id=suggestion-service
spring.cloud.gateway.routes[1].uri=http://backend-suggest-service:80
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/claude/**


spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.server.port=8080